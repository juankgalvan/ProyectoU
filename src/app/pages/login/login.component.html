<ion-header>  
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button auto-hide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>Inicio Sesion</ion-title>
  </ion-toolbar>
</ion-header>  

<ion-menu contentId="login-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-button color="light" expand="full" routerLink="home" (click)="h()">Home</ion-button>
      <ion-button color="light" expand="full" routerLink="login" >Login</ion-button>
      <ion-button color="light" expand="full" routerLink="contacto" (click)="conta()">Contacto</ion-button>
      <ion-button color="light" expand="full" routerLink="registro"(click)="reg()">Registro</ion-button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-router-outlet id="login-content"></ion-router-outlet>


<ion-content>
  <ion-card>

<form [formGroup]="frmLogin" (ngSubmit)="formulario()">
       
  <ion-item>
    <ion-label position="floating">Correo Electrónico</ion-label>
    <ion-input type="email" formControlName="email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Contraseña</ion-label>
    <ion-input type="password" formControlName="contrasena"></ion-input>
  </ion-item>

  <ion-button expand="full" type="ngSubmit">Entrar</ion-button>
</form>
</ion-card>
</ion-content>
