<ion-header>  
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button auto-hide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>  

<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-button color="light" expand="full" routerLink="home">Home</ion-button>
      <ion-button color="light" expand="full" routerLink="login" (click)="log()">Login</ion-button>
      <ion-button color="light" expand="full" routerLink="contacto" (click)="conta()">Contacto</ion-button>
      <ion-button color="light" expand="full" routerLink="registro"(click)="reg()">Registro</ion-button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-router-outlet id="main-content"></ion-router-outlet>
